<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio da Pele</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    .option {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .option img {
      width: 50px; /* Define uma largura fixa */
      height: auto; /* Mantém a proporção */
      margin-right: 10px; /* Espaço entre a imagem e o campo de seleção */
    }
    .option label {
      margin-left: 10px; /* Espaço entre o campo de seleção e o texto */
    }
  </style>
</head>
<body>
  <div class="content">
    <form action="pagina7.html" method="GET">
      <div class="question">Qual o desafio da sua pele?</div>
      <div class="option">
        <img src="imagens/imagem6.jpg" alt="Acne">
        <input type="radio" name="desafio" value="Acne">
        <label>Acne</label>
      </div>
      <div class="option">
        <img src="imagens/imagem3.jpg" alt="Oleosidade / Excesso de brilho">
        <input type="radio" name="desafio" value="Oleosidade / Excesso de brilho">
        <label>Oleosidade / Excesso de brilho</label>
      </div>
      <div class="option">
        <img src="imagens/imagem8.jpg" alt="Rugas / Linhas de expressão">
        <input type="radio" name="desafio" value="Rugas / Linhas de expressão">
        <label>Rugas / Linhas de expressão</label>
      </div>
      <div class="option">
        <img src="imagens/imagem10.jpg" alt="Manchas escuras / Melasma">
        <input type="radio" name="desafio" value="Manchas escuras / Melasma">
        <label>Manchas escuras / Melasma</label>
      </div>
      <!-- Continue adicionando as outras opções -->
      <button type="submit">Gerar Kit Skincare Ideal</button>
    </form>
  </div>
</body>
</html>
