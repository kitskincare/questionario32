<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qual é o seu tipo de pele?</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    .option {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .option img {
      width: 50px; /* Ajustar conforme necessário */
      height: auto;
      margin-right: 10px; /* Espaço entre a imagem e o campo de seleção */
    }
    .option label {
      margin-left: 10px; /* Espaço entre o campo de seleção e o texto */
    }
  </style>
</head>
<body>
  <div class="content">
    <form action="pagina6.html" method="GET">
      <div class="question">Qual o seu tipo de pele?</div>
      <div class="option">
        <img src="imagens/imagem1.jpg" alt="Normal">
        <input type="radio" name="pele" value="Normal" required>
        <label>Normal</label>
      </div>
      <div class="option">
        <img src="imagens/imagem2.jpg" alt="Seca">
        <input type="radio" name="pele" value="Seca">
        <label>Seca</label>
      </div>
      <div class="option">
        <img src="imagens/imagem3.jpg" alt="Oleosa">
        <input type="radio" name="pele" value="Oleosa">
        <label>Oleosa</label>
      </div>
      <div class="option">
        <img src="imagens/imagem4.jpg" alt="Mista">
        <input type="radio" name="pele" value="Mista">
        <label>Mista</label>
      </div>
      <div class="option">
        <img src="imagens/imagem5.jpg" alt="Normal">
        <input type="radio" name="pele" value="Normal2">
        <label>Normal</label>
      </div>
      <button type="submit">Próximo</button>
    </form>
  </div>
</body>
</html>
