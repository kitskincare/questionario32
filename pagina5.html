<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qual é o seu tipo de pele?</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="content">
    <form action="pagina6.html" method="GET">
      <div class="question">Qual o seu tipo de pele?</div>
      <div class="option">
        <img src="imagens/imagem1.jpg" alt="Pele normal">
        <input type="radio" name="pele" value="Normal" required>
        <label>Normal</label>
      </div>
      <div class="option">
        <img src="imagens/imagem2.jpg" alt="Pele seca">
        <input type="radio" name="pele" value="Seca">
        <label>Seca</label>
      </div>
      <div class="option">
        <img src="imagens/imagem3.jpg" alt="Pele oleosa">
        <input type="radio" name="pele" value="Oleosa">
        <label>Oleosa</label>
      </div>
      <div class="option">
        <img src="imagens/imagem4.jpg" alt="Pele mista">
        <input type="radio" name="pele" value="Mista">
        <label>Mista</label>
      </div>
      <div class="option">
        <img src="imagens/imagem5.jpg" alt="Pele sensível">
        <input type="radio" name="pele" value="Sensível">
        <label>Sensível</label>
      </div>
      <button type="submit">Próximo</button>
    </form>
  </div>
</body>
</html>
