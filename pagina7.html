<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregando Kit</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .message {
      font-size: 1.2rem;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="message">Estamos desenvolvendo o Kit perfeito para sua rotina Skincare...</div>
  <script>
    // Extraia os parâmetros da URL
    const params = new URLSearchParams(window.location.search);

    // Verifique se os parâmetros esperados estão presentes
    const pele = params.get("pele");
    const desafio = params.get("desafio");

    if (pele && desafio) {
      // Combine os parâmetros e construa a URL da próxima página
      const urlPagina8 = `pagina8.html?pele=${pele}&desafio=${desafio}`;
      // Após 4 segundos, redirecione para a próxima página
      setTimeout(() => {
        window.location.href = urlPagina8;
      }, 4000);
    } else {
      // Se os parâmetros não estiverem presentes, mostre uma mensagem de erro
      document.querySelector(".message").textContent =
        "Erro: Parâmetros não encontrados. Volte e complete o questionário.";
    }
  </script>
</body>
</html>
