<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Kit Skincare Ideal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 20px;
    }
    a {
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      font-size: 16px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Seu Kit Skincare Ideal</h1>
    <p>
      Ao acessar o link abaixo, será exibido um kit com os produtos mais indicados para o cuidado da sua pele em casa. Caso prefira, é possível remover os itens que não desejar e adquirir apenas os produtos de sua escolha.
    </p>
    <a id="kitLink" href="#" target="_blank">Ver meu Kit Skincare</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Base URL constante
      const baseUrl = "https://www.bioage.com.br/professional/cart/create?code=";

      // Obtem os parâmetros da URL
      const params = new URLSearchParams(window.location.search);
      const pele = params.get("pele");
      const desafio = params.get("desafio");

      // Define os códigos finais e fundos com base nas combinações
      const combinacoes = {
        "normal:rugas": {
          code: "c099b95cfbc592",
          fundo: "imagens/fundo1.jpg"
        },
        "normal:manchas": {
          code: "ce024bba0a06f4",
          fundo: "imagens/fundo2.jpg"
        },
        "normal:textura": {
          code: "c9177722052e73",
          fundo: "imagens/fundo3.jpg"
        },
        "normal:olheiras": {
          code: "c099b95cfbc592",
          fundo: "imagens/fundo4.jpg"
        },
        "normal:manter": {
          code: "cb488123148ae3",
          fundo: "imagens/fundo5.jpg"
        }
        // Adicione todas as outras combinações aqui
      };

      // Determina a combinação atual e monta a URL final
      const combinacao = `${pele}:${desafio}`;
      const resultado = combinacoes[combinacao];

      if (resultado) {
        // Ajusta o link e o fundo
        document.getElementById("kitLink").href = baseUrl + resultado.code;
        document.body.style.backgroundImage = `url('${resultado.fundo}')`;
      } else {
        // Exibe mensagem de erro se a combinação não for encontrada
        document.getElementById("kitLink").textContent = "Não foi possível determinar o link do seu kit. Volte e complete o questionário.";
      }
    });
  </script>
</body>
</html>
