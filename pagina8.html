<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Kit Skincare Ideal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .content {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
    h1 {
      margin-bottom: 20px;
    }
    a {
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      font-size: 16px;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Obtém os parâmetros da URL
      const params = new URLSearchParams(window.location.search);
      const pele = params.get("pele");
      const desafio = params.get("desafio");
      
      // Define os links e fundos com base nas combinações
      const combinacoes = {
        "normal:rugas": {
          link: "https://www.bioage.com.br/professional/cart/create?code=c6fe5c94d07342",
          fundo: "imagens/fundo1.jpg"
        },
        "normal:manchas": {
          link: "https://www.bioage.com.br/professional/cart/create?code=ce024bba0a06f4",
          fundo: "imagens/fundo2.jpg"
        },
        "normal:textura": {
          link: "https://www.bioage.com.br/professional/cart/create?code=c9177722052e73",
          fundo: "imagens/fundo3.jpg"
        },
        "normal:olheiras": {
          link: "https://www.bioage.com.br/professional/cart/create?code=c099b95cfbc592",
          fundo: "imagens/fundo4.jpg"
        },
        "normal:manter": {
          link: "https://www.bioage.com.br/professional/cart/create?code=cb488123148ae3",
          fundo: "imagens/fundo5.jpg"
        },
        "seca:rugas": {
          link: "https://www.bioage.com.br/professional/cart/create?code=c27058bf5435c0",
          fundo: "imagens/fundo6.jpg"
        },
        "seca:manchas": {
          link: "https://www.bioage.com.br/professional/cart/create?code=c576effffa9d44",
          fundo: "imagens/fundo7.jpg"
        },
        "seca:textura": {
          link: "https://www.bioage.com.br/professional/cart/create?code=c82c339b452790",
          fundo: "imagens/fundo8.jpg"
        },
        "seca:olheiras": {
          link: "https://www.bioage.com.br/professional/cart/create?code=c0da964a3bc0f3",
          fundo: "imagens/fundo9.jpg"
        },
        "seca:manter": {
          link: "https://www.bioage.com.br/professional/cart/create?code=ca00d8b5b4709f",
          fundo: "imagens/fundo10.jpg"
        },
        // Continua com todas as outras combinações...
      };

      // Identifica a combinação de pele e desafio
      const combinacao = `${pele}:${desafio}`;
      const resultado = combinacoes[combinacao];

      // Exibe o link e o fundo caso a combinação seja encontrada
      if (resultado) {
        document.body.style.backgroundImage = `url('${resultado.fundo}')`;
        document.getElementById("kitLink").href = resultado.link;
      } else {
        document.getElementById("kitLink").textContent = "Não foi possível determinar o link do seu kit. Volte e complete o questionário.";
      }
    });
  </script>
</head>
<body>
  <div class="content">
    <h1>Seu Kit Skincare Ideal</h1>
    <p>
      Ao acessar o link abaixo, será exibido um kit com os produtos mais indicados para o cuidado da sua pele em casa. Caso prefira, é possível remover os itens que não desejar e adquirir apenas os produtos de sua escolha.
    </p>
    <a id="kitLink" href="#" target="_blank">Ver meu Kit Skincare</a>
  </div>
</body>
</html>
